<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Smash Drop – Salvando o Dia, Um Smash de Cada Vez!</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>

<body>
    <div id="menu">
        <img src="./assets/img/logo_smashburguer.png" alt="Logo da Smash Burguer" id="logo">

        <div id="logo-container">
            <img src="assets/img/logo_smashdrop.png" alt="">
            <img src="assets/img/jimmy.png" alt="" id="jimmy">
            <img src="assets/img/laranja.png" alt="" id="laranjinha">
        </div>

        <button onclick="startGame()" id="play-btn">JOGAR</button>
        <a href="https://www.instagram.com/smashcaruaru/" id="instagram">Nosso Instagram <i
                class="fa-brands fa-instagram"></i></a>

        <p id="creditos">⚡ Desenvolvido por <a href="https://www.linkedin.com/in/felps1z/">Felipe</a> e <a
                href="https://www.linkedin.com/in/jo%C3%A3o-henrique-lopes-de-ara%C3%BAjo-freire-47220b339/">João</a>
        </p>
    </div>
    <main>
        <div class="cenario">
            <div id="balao_cliente" class="oculto">
                <p id="order-text">Carregando pedido...</p> <div id="triangulo_cliente"></div>
            </div>
            <div id="cliente_container">
                <img src="assets/img/cliente.png" alt="Cliente" class="oculto"> 
            </div>
            
            <div id="balao_recepcionista" class="oculto">
                <p id="recepcionista-text">Cada ingrediente conta! Ajude Jimmy a pegar só os certos</p>
                <div id="triangulo_recepcionista"></div>
            </div>
            <div id="recepcionista_container">
                <img src="assets/img/balcao.png" alt="Balcão" id="balcao">
                <img src="./assets/img/laranja_game.png" alt="Laranja" id="laranja">
            </div>

            <div id="chao"></div>
        </div>

        <div id="game-container"></div>

        <div class="fim">
            <div class="btn-container">
                <div role="button" class="btn" id="left-btn"></div>
            </div>
            
            <div class="btn-container">
                <div role="button" class="btn" id="right-btn"></div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
